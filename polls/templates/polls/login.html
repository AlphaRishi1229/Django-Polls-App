{% extends 'polls/base.html' %}

{% block content %}

  <h2>Login here first</h2>
  <form method = "post">
    {% csrf_token %}
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}

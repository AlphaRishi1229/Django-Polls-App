{% extends 'polls/base.html' %}

{% block content %}
<h1>{{ question.question_text }}</h1>
<a href="{% url 'polls:update_poll' question.id %}">Edit Question</a>
<a href="{% url 'polls:new_choice' question.id%}"> Add choice </a>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }}
    <a href="{% url 'polls:update_choice' choice.id %}"> Edit </a>
    <a href="{% url 'polls:delete_choice' choice.id%}"> Delete </a>
    </li> 
{% endfor %}
</ul>
{% endblock %}
